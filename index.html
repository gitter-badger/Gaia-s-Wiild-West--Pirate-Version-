<html>
	<head>
		<title>Gaia's Wild West</title>
		<style>
			body {
				margin:0;
				padding:0;
				background: #ccc;
			}
			#viewport {
				width: 100%;
				height: 100%;
				cursor: url('assets/UI/cursorActive.cur'), url('assets/UI/cursorActive.png'), auto ;
			}

			canvas {
				background-color: transparent;
				position: absolute;
				top:0;
				left:0;
			}

			.div-tile {
				display: block;
				background: transparent;
				position:absolute;
			}
		</style>
		<script src='scripts/libs/require.js' data-main='scripts/boot.js'></script>
	</head>
	<body>
		<div id='viewport'>
			<canvas id="canvas" style='z-index:1000' width="" height="" >
			</canvas>

			<!-- helper for rendering tiles -->
			<canvas id="tile_render" style='z-index:-1' width="" height="" >
			</canvas>
		</div>
	</body>
</html>
